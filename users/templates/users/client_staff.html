{% extends 'backend/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="page-wrapper">
  <div class="row m-5">
    <div class="col-12" style="font-size:2em;font-weight:300">
      Your info:
    </div></br>
    <div class="col-12">
      <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <div class="form-group">
          <label for="">Joined on</label>
          <input type="text" name="" value="{{request.user.joined|date:'jS F Y, h:i A e'}}" disabled class="form-control">
        </div>
        <input type="submit" class="btn btn-primary" value="Save">
      </form>
    </div>
    <div class="col-12">
      Click <a href="/user/">here</a> to change your email or password
    </div>
  </div>
</div>

{% endblock content %}
