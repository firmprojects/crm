{% load crispy_forms_tags %}
{% load widget_tweaks %}


<div id="add_leave" class="modal custom-modal fade" role="dialog">
  <button type="button" class="close" data-dismiss="modal">&times;</button>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Leave Request</h4>
      </div>
      <div class="modal-body">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                {{ form.leave_type|as_crispy_field }}
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                {{ form.leave_start_date|as_crispy_field }}
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                {{ form.leave_end_date |as_crispy_field }}
              </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    {{ form.leave_reason|attr:"rows:3"|as_crispy_field }}
                </div>
              </div>
            </div>
          <div class="m-t-20 text-center">
            <button class="btn btn-primary btn-lg">Send Leave Request</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
