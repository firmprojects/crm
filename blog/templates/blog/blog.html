{% extends 'backend/base.html' %}
{% load static %}


{% block content %}
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="row">
            <div class="col-sm-8 col-4">
                <h4 class="page-title">Blog</h4>
            </div>
            <div class="col-sm-4 col-8 text-right m-b-30">
                <a href="{% url 'blog:add_blog' %}" class="btn btn-primary btn-rounded"><i
                    class="fa fa-plus"></i> Add Blog</a>
            </div>
        </div>
        <div class="row">
            
            {% for item  in blog %}
              
            <div class="col-sm-6 col-md-6 col-lg-4">
                <div class="blog grid-blog">
                    <div class="blog-image">
                        <a href="{{ item.get_absolute_url }}"><img class="img-fluid" src="{{ item.image.url}}" alt=""></a>
                    </div>
                    <div class="blog-content">
                        <h3 class="blog-title"><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></h3>
                        <p>{{ item.body|truncatewords:40 }}</p>
                        <a href="{{ item.get_absolute_url }}" class="read-more"><i class="fa fa-long-arrow-right" aria-hidden="true"></i> Read More</a>
                        <div class="blog-info clearfix">
                            <div class="post-left">
                                <ul>
                                    <li><a href="#."><i class="fa fa-calendar" aria-hidden="true"></i> <span>{{ item.date }}</span></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>
{% endblock content %}
