{% extends 'backend/base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h4 class="page-title">Do you really want to delete this blog post?</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
              <form method="POST">
                  {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'blog:blog_view' %}" class="btn btn-outline-primary">Cancel</a>
              </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
